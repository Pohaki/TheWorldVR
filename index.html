<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome to The WorldVR</title>
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-layout-component/master/dist/aframe-layout-component.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-template-component/master/dist/aframe-template-component.min.js"></script>
    <script src="js/aframe-gamepad-control.js"></script>

  </head>

  <body>
    <a-scene fog="type: linear; color: #FFFFFF; far: 1500" entervr="click">
      <a-assets>
        <a-mixin id="Prectangle"  position="0 0 -10" geometry="primitive: box; width:5; height: 0.4; depth: 10;" rotation="0 0 0" material="opacity: 0.8; color:#82B1FF" ></a-mixin>
        <a-mixin id="Prectangle2" geometry="primitive: box; width:36; height: 0.6; depth: 15;" rotation="0 0 0" material="opacity: 0.8; color:#A5D6A7" ></a-mixin>
        <a-mixin id="Prectangle3"  geometry="primitive: box; width:50; height: 1; depth: 50;" rotation="0 0 0" material="opacity: 0.8; color:#FFAB91" ></a-mixin>
        <a-mixin id="Prectangle4" geometry="primitive: box; width:36; height: 0.6; depth: 25;" rotation="0 0 0" material="opacity: 0.8; color:#D1C4E9" ></a-mixin>
        <a-mixin id="Pcylinder" geometry="primitive: cylinder; radius:15; height: 0.6;segmentsRadial: 5;" material="opacity: 0.7; color:#FFF59D"></a-mixin>
        <a-mixin id="PrectangleInt"  geometry="primitive: box; width:15; height: 0.4; depth: 20;" rotation="0 0 0" material="opacity: 0.8; color:#81D4FA"></a-mixin>
        <a-mixin id="Pcube" geometry="primitive: box; width:10;height:5; depth:10" material="opacity: 0.8; color:#9575CD"></a-mixin>
        <script id="platform" type="text/x-nunjucks-template">
        <a-entity layout="type: circle; radius: 14" position="0 -0.5 -15">
          <a-entity mixin="Prectangle" rotation="0 90 0"></a-entity>
          <a-entity mixin="Prectangle" rotation="0 45 0"></a-entity>
          <a-entity mixin="Prectangle" rotation="0 0 0"></a-entity>
          <a-entity mixin="Prectangle" rotation="0 -45 0"></a-entity>
          <a-entity mixin="Prectangle" rotation="0 -90 0"></a-entity>
          <a-entity mixin="Prectangle" rotation="0 45 0"></a-entity>
          <a-entity mixin="Prectangle" rotation="0 0 0"></a-entity>
          <a-entity mixin="Prectangle" rotation="0 -45 0"></a-entity>
       </a-entity>
       </script>
       <script id="platform2" type="text/x-nunjucks-template">
       <a-entity layout="type: circle; radius: 20" position="0 -0.5 -15">
         <a-entity mixin="Prectangle2" rotation="0 -45 0"></a-entity>
         <a-entity mixin="Prectangle2" rotation="0 45 0"></a-entity>
         <a-entity mixin="Prectangle2" rotation="0 -45 0"></a-entity>
         <a-entity mixin="Prectangle2" rotation="0 45 0"></a-entity>
      </a-entity>
      </script>
      <script id="platform5" type="text/x-nunjucks-template">
      <a-entity layout="type: circle; radius: 35" position="0 -0.5 -15">
        <a-entity mixin="Prectangle4" rotation="0 -45 0"></a-entity>
        <a-entity mixin="Prectangle4" rotation="0 45 0"></a-entity>
        <a-entity mixin="Prectangle4" rotation="0 -45 0"></a-entity>
        <a-entity mixin="Prectangle4" rotation="0 45 0"></a-entity>
     </a-entity>
     </script>
      <script id="platform3" type="text/x-nunjucks-template">
      <a-entity layout="type: circle; radius: 50" position="0 -0.5 -15">
        <a-entity mixin="Prectangle3" rotation="0 -45 0"></a-entity>
        <a-entity mixin="Prectangle3" rotation="0 45 0"></a-entity>
        <a-entity mixin="Prectangle3" rotation="0 -45 0"></a-entity>
        <a-entity mixin="Prectangle3" rotation="0 45 0"></a-entity>
     </a-entity>
     </script>
     <script id="platform4" type="text/x-nunjucks-template">
     <a-entity layout="type: circle; radius: 45" position="0 -0.5 -15">
       <a-entity mixin="Pcylinder" ></a-entity>
       <a-entity mixin="Pcylinder" ></a-entity>
       <a-entity mixin="Pcylinder" ></a-entity>
       <a-entity mixin="Pcylinder" ></a-entity>
       <a-entity mixin="Pcylinder" ></a-entity>
       <a-entity mixin="Pcylinder" ></a-entity>
       <a-entity mixin="Pcylinder" ></a-entity>
    </a-entity>
    </script>
    <script id="platform5" type="text/x-nunjucks-template">
    <a-entity layout="type: line; margin:40" position="0 0 -20">
      <a-entity mixin="Pcube" ></a-entity>
      <a-entity mixin="Pcube" ></a-entity>
      <a-entity mixin="Pcube" ></a-entity>
      <a-entity mixin="Pcube" ></a-entity>
      <a-entity mixin="Pcube" ></a-entity>
      <a-entity mixin="Pcube" ></a-entity>
      <a-entity mixin="Pcube" ></a-entity>
      <a-entity mixin="Pcube" ></a-entity>
      <a-entity mixin="Pcube" ></a-entity>
      <a-entity mixin="Pcube" ></a-entity>
   </a-entity>
   </script>
   <script id="platform6" type="text/x-nunjucks-template">
   <a-entity layout="type: circle; radius: 36" position="18 0 -15" rotation="0 0 0">

   {% for x in range(num) %}

   <a-entity geometry="primitive: box; openEnded: false; thetaLength: 180; height: 0.3; width: 18; depth: 30" rotation="0 180 0"
             material="side: double; color: #00695c; opacity:0.8;"></a-entity>

   <a-entity geometry="primitive: box; openEnded: false; thetaLength: 180; height: 0.3; width: 18; depth: 30" rotation="0 90 0"
             material="side: double; color: #00695c; opacity:0.8;"></a-entity>

   <a-entity geometry="primitive: box; openEnded: false; thetaLength: 180; height: 0.3; width: 18; depth: 30" rotation="0 0 0"
             material="side: double; color: #00695c; opacity:0.8;"></a-entity>


   <a-entity geometry="primitive: box; openEnded: false; thetaLength: 180; height: 0.3; width: 18; depth: 30" rotation="0 -90 0"
             material="side: double; color: #00695c; opacity:0.8;"></a-entity>


   {% endfor %}
   </a-entity>
   </script>

    <script id="platform7" type="text/x-nunjucks-template">
    <a-entity layout="type: circle; radius: 36" position="32 18 -15" rotation="0 45 0">

    {% for x in range(num) %}

    <a-entity geometry="primitive: box; openEnded: false; thetaLength: 180; height: 0.3; width: 18; depth: 30" rotation="0 180 0"
              material="side: double; color: #FFF; opacity:0.8;"></a-entity>

    <a-entity geometry="primitive: box; openEnded: false; thetaLength: 180; height: 0.3; width: 18; depth: 30" rotation="0 90 0"
              material="side: double; color: #FF5722; opacity:0.8;"></a-entity>

    <a-entity geometry="primitive: box; openEnded: false; thetaLength: 180; height: 0.3; width: 18; depth: 30" rotation="0 0 0"
              material="side: double; color: #FFF; opacity:0.8;"></a-entity>


    <a-entity geometry="primitive: box; openEnded: false; thetaLength: 180; height: 0.3; width: 18; depth: 30" rotation="0 -90 0"
              material="side: double; color: #FF5722"></a-entity>


    {% endfor %}
    </a-entity>

    </script>


    <script id="platform8" type="text/x-nunjucks-template">
    <a-entity layout="type: circle; radius: 90" position="18 0 -15" rotation="0 0 0">

    {% for x in range(num) %}

    <a-entity geometry="primitive: box; openEnded: false; thetaLength: 180; height: 0.3; width: 18; depth: 30" rotation="0 180 0"
              material="side: double; color: #FF5B2B; opacity: 0.8;"></a-entity>

    <a-entity geometry="primitive: box; openEnded: false; thetaLength: 180; height: 0.3; width: 18; depth: 30" position="0 0 90" rotation="0 90 0"
              material="side: double; color: #B1221C; opacity: 0.8;"></a-entity>

    <a-entity geometry="primitive: box; openEnded: false; thetaLength: 180; height: 0.3; width: 18; depth: 30" rotation="0 0 0"
              material="side: double; color: #34393E; opacity: 0.8;"></a-entity>


    <a-entity geometry="primitive: box; openEnded: false; thetaLength: 180; height: 0.3; width: 18; depth: 30" rotation="0 -90 0"
              material="side: double; color: #FFDA8C; opacity: 0.8;"></a-entity>


    {% endfor %}
    </a-entity>
    </script>

    <script id="platform9" type="text/x-nunjucks-template">
    <a-entity layout="type: circle; radius: 70" position="32 12 -15" rotation="0 45 0">

    {% for x in range(num) %}

    <a-entity geometry="primitive: box; openEnded: false; thetaLength: 180; height: 0.3; width: 18; depth: 30" rotation="0 180 0"
              material="side: double; color: #01579B; opacity: 0.8;"></a-entity>

    <a-entity geometry="primitive: box; openEnded: false; thetaLength: 180; height: 0.3; width: 18; depth: 30" rotation="0 90 0"
              material="side: double; color: #FF8A65; opacity: 0.8;"></a-entity>

    <a-entity geometry="primitive: box; openEnded: false; thetaLength: 180; height: 0.3; width: 18; depth: 30" rotation="0 0 0"
              material="side: double; color: #01579B; opacity: 0.8;"></a-entity>


    <a-entity geometry="primitive: box; openEnded: false; thetaLength: 180; height: 0.3; width: 18; depth: 30" rotation="0 -90 0"
              material="side: double; color: #9C27B0; opacity: 0.8;"></a-entity>


    {% endfor %}
    </a-entity>
    </script>

    <script id="platform10" type="text/x-nunjucks-template">
    <a-entity layout="type: circle; radius: 72" position="32 6 -15" rotation="0 45 0">

    {% for x in range(num) %}

    <a-entity geometry="primitive: box; openEnded: false; thetaLength: 180; height: 0.3; width: 18; depth: 30" rotation="0 180 0"
              material="side: double; color: #E91E63; opacity:0.8;"></a-entity>

    <a-entity geometry="primitive: box; openEnded: false; thetaLength: 180; height: 0.3; width: 18; depth: 30" rotation="0 90 0"
              material="side: double; color: #558B2F; opacity:0.8;"></a-entity>

    <a-entity geometry="primitive: box; openEnded: false; thetaLength: 180; height: 0.3; width: 18; depth: 30" rotation="0 0 0"
              material="side: double; color: #FFB74D; opacity:0.8;"></a-entity>


    <a-entity geometry="primitive: box; openEnded: false; thetaLength: 180; height: 0.3; width: 18; depth: 30" rotation="0 -90 0"
              material="side: double; color: #00695C"></a-entity>


    {% endfor %}
    </a-entity>
    </script>

    <script id="platform11" type="text/x-nunjucks-template">
      <a-entity layout="type: circle; radius: 6" position="36 24 -15" rotation="0 45 0">

        {% for x in range(num) %}

        <a-entity geometry="primitive: box; openEnded: false; thetaLength: 180; height: 0.3; width: 18; depth: 30" rotation="0 0 0"
                  material="side: double; color: #FFB74D; opacity:0.8;"></a-entity>
        <a-entity geometry="primitive: box; openEnded: false; thetaLength: 180; height: 0.3; width: 18; depth: 30" rotation="0 0 0"
                  material="side: double; color: #FFB74D; opacity:0.8;"></a-entity>
        <a-entity geometry="primitive: box; openEnded: false; thetaLength: 180; height: 0.3; width: 18; depth: 30" rotation="0 0 0"
                  material="side: double; color: #FFB74D; opacity:0.8;"></a-entity>
        <a-entity geometry="primitive: box; openEnded: false; thetaLength: 180; height: 0.3; width: 18; depth: 30" rotation="0 0 0"
                  material="side: double; color: #FFB74D; opacity:0.8;"></a-entity>


        {% endfor %}
      </a-entity>
    </script>

    <script id="platform12" type="text/x-nunjucks-template">
      <a-entity layout="type: circle; radius: 108" position="36 24 -15" rotation="0 45 0">

        {% for x in range(num) %}

        <a-entity geometry="primitive: box; openEnded: false; thetaLength: 180; height: 0.3; width: 6; depth: 30" rotation="0 90 0"
                  material="side: double; color: #FFB74D;opacity:0.8"></a-entity>
        <a-entity geometry="primitive: box; openEnded: false; thetaLength: 180; height: 0.3; width: 30; depth: 30" rotation="0 60 0"
                  material="side: double; color: #FFB74D;opacity:0.8"></a-entity>
        <a-entity geometry="primitive: box; openEnded: false; thetaLength: 180; height: 0.3; width: 6; depth: 30" rotation="0 60 0"
                  material="side: double; color: #FFB74D;opacity:0.8"></a-entity>
        <a-entity geometry="primitive: box; openEnded: false; thetaLength: 180; height: 0.3; width: 6; depth: 30" rotation="0 140 0"
                  material="side: double; color: #FFB74D;opacity:0.8"></a-entity>


        {% endfor %}
      </a-entity>
    </script>


    <script id="platform13" type="text/x-nunjucks-template">
      <a-entity layout="type: circle; radius: 108" position="36 12 -15" rotation="0 45 0">

        {% for x in range(num) %}

        <a-entity geometry="primitive: box; openEnded: false; thetaLength: 180; height: 0.3; width: 6; depth: 30" rotation="0 90 0"
                  material="side: double; color: #388E3C;opacity:0.8"></a-entity>
        <a-entity geometry="primitive: box; openEnded: false; thetaLength: 180; height: 0.3; width: 30; depth: 30" rotation="0 60 0"
                  material="side: double; color: #388E3C;opacity:0.8"></a-entity>
        <a-entity geometry="primitive: box; openEnded: false; thetaLength: 180; height: 0.3; width: 6; depth: 30" rotation="0 60 0"
                  material="side: double; color: #388E3C;opacity:0.8"></a-entity>
        <a-entity geometry="primitive: box; openEnded: false; thetaLength: 180; height: 0.3; width: 6; depth: 30" rotation="0 140 0"
                  material="side: double; color: #388E3C;opacity:0.8"></a-entity>


        {% endfor %}
      </a-entity>
    </script>
       <script id="platformInt" type="text/x-nunjucks-template">
       <a-entity layout="type: circle; radius: 40" position="15 -4 -6.5">
         <a-entity mixin="PrectangleInt" rotation="0 90 0"></a-entity>
         <a-entity mixin="PrectangleInt" rotation="0 45 0"></a-entity>
         <a-entity mixin="PrectangleInt" rotation="0 0 0"></a-entity>
         <a-entity mixin="PrectangleInt" rotation="0 -45 0"></a-entity>
         <a-entity mixin="PrectangleInt" rotation="0 -90 0"></a-entity>
         <a-entity mixin="PrectangleInt" rotation="0 45 0"></a-entity>
         <a-entity mixin="PrectangleInt" rotation="0 0 0"></a-entity>
         <a-entity mixin="PrectangleInt" rotation="0 -45 0"></a-entity>
      </a-entity>
      </script>
      </a-assets>
      <a-entity position="0 -0.5 -150">
        <a-entity geometry="primitive: cylinder; radius: 6; height: 0.7; segmentsRadial	: 8;" rotation="0 23 0" position="0 -16 -30" material="opacity:0.7; color:#82B1FF;" ></a-entity>
        <a-entity template="src: #platform" position="0 -15 0"></a-entity>
        <a-entity geometry="primitive: cylinder; radius: 6; height: 0.7; segmentsRadial	: 8;" rotation="0 23 0" position="0 14 -30" material="opacity:0.7; color:#82B1FF;" ></a-entity>
        <a-entity template="src: #platform" position="0 15 0"></a-entity>
        <a-entity template="src: #platform5" position="0 40 0"></a-entity>
        <a-entity template="src: #platform5" position="0 -40 0"></a-entity>
        <a-entity template="src: #platformInt" position="0 -10 0" rotation="0 65 0"></a-entity>
        <a-entity template="src: #platformInt" position="0 20 0" rotation="0 65 0"></a-entity>
      </a-entity>
      <a-entity position="400 -70 -500" >
        <a-entity template="src: #platform3" position="5 0 0" rotation="0 30 0 "></a-entity>
        <a-entity template="src: #platform2" position="0 30 0"></a-entity>
        <a-entity template="src: #platform4" position="0 50 0"></a-entity>
        <a-entity template="src: #platform3" position="0 90 0"></a-entity>
        <a-entity template="src: #platform2" position="5 150 0" rotation="0 30 0 "></a-entity>
        <a-entity template="src: #platform4" position="0 120 0"></a-entity>
        <a-entity template="src: #platform3" position="5 180 0" rotation="0 30 0 "></a-entity>
      </a-entity>
      <a-entity position="90 100 -80">
        <a-entity template="src: #platform6" data-num="1"></a-entity>
        <a-entity template="src: #platform7" data-num="1"></a-entity>
        <a-entity template="src: #platform8" data-num="3"></a-entity>
        <a-entity template="src: #platform9" data-num="2"></a-entity>
        <a-entity template="src: #platform10" data-num="3"></a-entity>
        <a-entity template="src: #platform11" data-num="1"></a-entity>
        <a-entity template="src: #platform12" data-num="2"></a-entity>
        <a-entity template="src: #platform13" data-num="3"></a-entity>
      </a-entity>

      <a-entity position="0 -50 -15">
            <a-entity geometry="primitive: cylinder; openEnded: true; thetaLength:320;height:20;radius:1000" material="side: double;color:#57FDFF; opacity:0.5;" position="-2 10 -2">
                <a-animation attribute="rotation" dur="15000" easing="linear" repeat="indefinite" to="0 360 0"></a-animation>
            </a-entity>

            <a-entity geometry="primitive: cylinder; openEnded: true; thetaLength:-300;height:20;radius:1000" material="side: double;color:#D700F3; opacity:0.5;" position="-2 40 -2">
                <a-animation attribute="rotation" dur="10000" easing="linear" repeat="indefinite" to="0 -360 0"></a-animation>
            </a-entity>

            <a-entity geometry="primitive: cylinder; openEnded: true; thetaLength:280;height:20;radius:1000" material="side: double;color:#F9FF02; opacity:0.5;" position="-2 80 -2">
                <a-animation attribute="rotation" dur="9000" easing="linear" repeat="indefinite" to="0 360 0"></a-animation>
            </a-entity>

            <a-entity geometry="primitive: cylinder; openEnded: true; thetaLength:300;height:20;radius:1000" material="side: double;color:#02DE06; opacity:0.5;" position="-2 120 -2">
                <a-animation attribute="rotation" dur="14000" easing="linear" repeat="indefinite" to="0 360 0"></a-animation>
            </a-entity>

            <a-entity geometry="primitive: cylinder; openEnded: true; thetaLength:-280;height:20;radius:1000" material="side: double;color:#E40002; opacity:0.5;" position="-2 160 -2">
                <a-animation attribute="rotation" dur="18000" easing="linear" repeat="indefinite" to="0 -360 0"></a-animation>
            </a-entity>
        </a-entity>

      <a-entity id="me" camera position="0 20 100"
                     look-controls
                     gamepad-controls="acceleration: 2000"
                     keyboard-controls="fly:true;acceleration:300"
                     wasd-controls="fly:true;acceleration:3000"
                     ></a-entity>

      <a-sky color="#FAFAFA"></a-sky>
    </a-scene>
  </body>
</html>
